<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/g32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/g16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav">
        <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        <a href="https://www.google.gr/imghp?hl=en&authuser=0&ogbl">Images</a>
        <a href="https://www.google.gr/intl/en/about/products"
          ><i class="fas fa-ellipsis-h"></i
        ></a>
        <button>
          <a
            class="button-link"
            href="https://accounts.google.com/ServiceLogin?hl=el&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
          ></a
          >Sign in
        </button>
      </nav>
    </header>
    <main>
      <div class="logo-wrapper">
        <img src="./img/Google_2015_logo.png" alt="google-logo" />
      </div>
      <div class="search">
        <i class="fas fa-search search-icon"></i>
        <input class="search-bar" type="text" />
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="buttons">
        <button class="search-btn" type="submit">Google Search</button>
        <button class="lucky-btn" type="submit">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="links-left">
        <a
          href="https://about.google/?utm_source=google-GR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
          >About</a
        >
        <a
          href="https://www.google.com/intl/en_gr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a href="https://google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </div>
      <div class="links-right">
        <a href="https://policies.google.com/privacy">Privacy</a>
        <a href="https://policies.google.com/terms">Terms</a>
        <a href="https://www.google.com/preferences">Settings</a>
      </div>
    </footer>
  </body>
</html>
